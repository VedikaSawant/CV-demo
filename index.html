<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Detection Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .demo-box {
      max-width: 600px;
      text-align: center;
    }

    .label {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    video, img {
      width: 100%;
      max-width: 600px;
      border: 3px solid #555;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }

      video, img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš— Motion Detection: Before vs After</h1>

  <div class="container">
    <div class="demo-box">
      <div class="label">Before (Original Footage)</div>
      <video src="./media/vehicles in fog input.mp4" controls autoplay loop muted></video>
    </div>
    <div class="demo-box">
      <div class="label">After (Detected Output)</div>
      <img src="./media/vehicle detection output.gif" alt="Output GIF"/>
    </div>
  </div>
</body>
</html>
